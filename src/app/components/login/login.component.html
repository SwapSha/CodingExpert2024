<section class="vh-100" style="background-color: #2c2ce4;;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Sign in</h3>
                <form [formGroup]="loginForm">

                    <div class="form-outline mb-4">
                        <label class="form-label" for="typeEmailX-2">Email</label>
                      <input type="email" id="typeEmailX-2" formControlName="email" class="form-control form-control-lg" />
                      <app-errors-messages class="error-message" [control]="loginForm.get('email')!" [validForm]="isFormValid" ></app-errors-messages>
                    </div>
        
                    <div class="form-outline mb-4">
                        <label class="form-label" for="typePasswordX-2">Password</label>
                      <input type="password" id="typePasswordX-2" formControlName="password" class="form-control form-control-lg" />
                      <app-errors-messages class="error-message" [control]="loginForm.get('password')!" [validForm]="isFormValid" ></app-errors-messages>
                    </div>

                </form>
  
                <button  class="btn btn-primary btn-lg btn-block" type="submit" (click)="onFormSubmit()">Login</button>
                <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <!-- <input class="form-check-input" type="checkbox" value="" id="form1Example3" /> -->
                 <a href="" routerLink="/forget-password"><label class="form-check-label" for="form1Example3"> Forget password </label></a>
              </div>
  
  
              <hr class="my-4">
  
              <button class="btn btn-lg btn-block btn-primary mt-2" style="background-color: #dd4b39;"
                type="submit"><i class="bi bi-google"></i> Sign in with google</button>
              <button class="btn btn-lg btn-block btn-primary mb-2 mt-2" style="background-color: #3b5998;"
                type="submit"><i class="bi bi-facebook"></i> Sign in with facebook</button>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
